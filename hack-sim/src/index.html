<!DOCTYPE html>
<html>
	<head>
		<title>Hack Simulator</title>

    <script src="HackSimulator.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

		<script src="sketch.js"></script>
	</head>

  <body>
    <div id="canvas"></div>
    <input type="file" id="fileInput" accept=".hack">
    <button id="execute" disabled>Execute</button>
    <button id="reset">Reset</button>
    <div>
      Program Speed: <input type="range" id="speed" min="5000" max="10000000"
      value="10000000">
    </div>
    <script src="https://rawgit.com/bahmutov/console-log-div/master/console-log-div.js"></script>
    <style>
      .console-log-div {
        width: 512px;
      }
    </style>
  </body>

</html>
